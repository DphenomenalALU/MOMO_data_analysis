<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO Transaction Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MOMO Transaction Analysis</h1>
            <div class="summary-stats" id="summaryStats">
                <!-- Summary stats will be populated here -->
            </div>
        </header>

        <section class="filters">
            <h2>Search & Filter</h2>
            <div class="filter-form">
                <div class="form-group">
                    <label for="transactionType">Transaction Type:</label>
                    <select id="transactionType">
                        <option value="">All Types</option>
                        <option value="INCOMING_MONEY">Incoming Money</option>
                        <option value="PAYMENT_TO_CODE">Payments to Code Holders</option>
                        <option value="TRANSFER_TO_MOBILE">Transfers to Mobile Numbers</option>
                        <option value="BANK_DEPOSIT">Bank Deposits</option>
                        <option value="AIRTIME_PAYMENT">Airtime Bill Payments</option>
                        <option value="CASH_POWER">Cash Power Bill Payments</option>
                        <option value="THIRD_PARTY">Transactions Initiated by Third Parties</option>
                        <option value="WITHDRAWAL">Withdrawals from Agents</option>
                        <option value="BANK_TRANSFER">Bank Transfers</option>
                        <option value="INTERNET_BUNDLE">Internet and Voice Bundle Purchases</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateFrom">From Date:</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="form-group">
                    <label for="dateTo">To Date:</label>
                    <input type="date" id="dateTo">
                </div>
                <div class="form-group">
                    <label for="minAmount">Min Amount:</label>
                    <input type="number" id="minAmount" min="0">
                </div>
                <div class="form-group">
                    <label for="maxAmount">Max Amount:</label>
                    <input type="number" id="maxAmount" min="0">
                </div>
                <div class="filter-buttons">
                    <button id="applyFilters">Apply Filters</button>
                    <button id="exportPDF" class="secondary">Export as PDF</button>
                </div>
            </div>
        </section>

        <div class="charts-container">
            <section class="chart-section">
                <h2>Monthly Transaction Summary</h2>
                <canvas id="monthlyChart"></canvas>
            </section>

            <section class="chart-section">
                <h2>Transaction Type Distribution</h2>
                <canvas id="typeDistributionChart"></canvas>
            </section>
        </div>

        <section class="transactions">
            <h2>Recent Transactions</h2>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be populated here -->
            </div>
        </section>

        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Transaction Details</h2>
                <div id="transactionDetails">
                    <!-- Transaction details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
