<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN MoMo Transaction Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MTN MoMo Transaction Analysis</h1>
            <div class="filters">
                <div class="filter-group">
                    <label for="transactionType">Transaction Type:</label>
                    <select id="transactionType">
                        <option value="">All Types</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateRange">Date Range:</label>
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                </div>
                <div class="filter-group">
                    <label for="amountRange">Amount Range:</label>
                    <input type="number" id="minAmount" placeholder="Min">
                    <input type="number" id="maxAmount" placeholder="Max">
                </div>
                <button id="applyFilters">Apply Filters</button>
            </div>
        </header>

        <main>
            <div class="dashboard-grid">
                <section class="stats-card" id="totalTransactions">
                    <h3>Total Transactions</h3>
                    <div class="stat-value">Loading...</div>
                </section>
                <section class="stats-card" id="totalVolume">
                    <h3>Total Volume</h3>
                    <div class="stat-value">Loading...</div>
                </section>
                <section class="stats-card" id="avgAmount">
                    <h3>Average Amount</h3>
                    <div class="stat-value">Loading...</div>
                </section>
            </div>

            <div class="charts-container">
                <section class="chart-card">
                    <h3>Transaction Volume by Type</h3>
                    <canvas id="transactionTypeChart"></canvas>
                </section>
                <section class="chart-card">
                    <h3>Monthly Transaction Summary</h3>
                    <canvas id="monthlyChart"></canvas>
                </section>
            </div>

            <section class="transactions-table">
                <h3>Recent Transactions</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Counterparty</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prevPage">Previous</button>
                    <span id="pageInfo">Page 1</span>
                    <button id="nextPage">Next</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Transaction Details Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Transaction Details</h2>
            <div id="transactionDetails"></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
